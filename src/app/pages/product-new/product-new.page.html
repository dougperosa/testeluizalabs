<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Novo Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <h2>
      <ion-label position="stacked">Produto</ion-label>
    </h2>
    <ion-input type="text" [(ngModel)]="title" placeholder="Título do Produto" required></ion-input>
  </ion-item>

  <ion-item>
    <h2>
      <ion-label position="stacked">Categoria</ion-label>
    </h2>
    <ion-select [(ngModel)]="category" required>
      <ion-select-option value="">Selecione uma Categoria</ion-select-option>       
      <ion-select-option value="Acessórios">Acessórios</ion-select-option>         
      <ion-select-option value="Celulares">Celulares</ion-select-option>
      <ion-select-option value="Eletrodomésticos">Eletrodomésticos</ion-select-option>
      <ion-select-option value="Games">Games</ion-select-option>
      <ion-select-option value="Informática">Informática</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <h2>
      <ion-label position="stacked">Descrição</ion-label>
    </h2>
    <ion-textarea [(ngModel)]="description" placeholder="Descrição do Produto" required></ion-textarea>
  </ion-item>

  <ion-item>
    <h2>
      <ion-label position="stacked">Preço</ion-label>
    </h2>
    <ion-input type="text" [brmasker]="{money: true}" [(ngModel)]="price" placeholder="Preço do Produto" required></ion-input>
  </ion-item>
  <hr/>
  <div align="center">
    <ion-button color="success" (click)="newProduct()">Incluir</ion-button>
  </div>
</ion-content>
